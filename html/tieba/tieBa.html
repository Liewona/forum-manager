<div>
	<table id="tab" lay-filter="tab">
	</table>
</div>
<script type="text/html" id="barCustomer">
  <a class="layui-btn layui-btn-xs" lay-event="add">新增</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	  <input type="text" id="cusName" autocomplete="off" placeholder="请输入客户姓名查询" style="margin-left: 200px;">
	  <a class="layui-btn  layui-btn-xs" lay-event="search">搜索</a>
</script>
<script type="text/html" id="barTB">
  <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	
</script>
<script>
	var row = null
	var table = null
layui.use(['table','jquery'], function(){
  table = layui.table;
  var $ = layui.jquery;
  
  //第一个实例
  table.render({
    elem: '#tab'
    ,height: 'full-150'
    ,url: 'http://localhost:8848/discuss' //数据接口
    ,method:'GET'
	,page: true //开启分页
	,toolbar:'#barCustomer'  //添加编辑工具栏按钮
	,defaultToolbar:[] //去掉默认的工具栏按钮
	,limits:[5,10,15,20]
	,limit:5
	
    ,cols: [[ //表头
		{checkbox:true}
      ,{field: 'id', title: '贴吧ID', width:100}
      ,{field: 'title', title: '贴吧主题'}
      ,{field: 'content', title: '贴吧内容'}
      ,{field: 'createTime', title: '创建时间'} 
	  ,{field: 'uname', title: '创建用户', width:100} 
	  ,{field: 'clickCount', title: '浏览次数', width:100} ,
	  ,{toolbar:'#barTB' ,title:'操作', width:100}
	 
    ]]
  });
  
  //监听事件
  table.on('toolbar(tab)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'add':
         layer.open({
        	          type: 2 //此处以iframe举例
        	          ,title: '新增客户信息'
        	          ,area: ['400px', '500px']
        	          ,shade: 0.5//阴影（0-1之间的数）
        	          ,maxmin: true//最大、最小化按钮
        	          ,offset: [ //为了演示，随机坐标
        	            ($(window).height()-500)/2
        	            ,($(window).width()-400)/2
        	          ] 
        	          ,content: 'customer/customeradd.html'
        	        });
      break;
      case 'del':
		if(checkStatus.data.length<=0){
			layer.alert("请选择要删除的行");
			return;
		}
		layer.confirm('确认要删除选中的这行吗？', function(index){
		  var ids = []
		  for(var i=0; i<checkStatus.data.length; i++){
			  ids.push(checkStatus.data[i].cusNo) 
		  }
		  
		  $.ajax({
			  url:'http://localhost:8080/customer/delCustomer',
			  type:'POST',
			  dataType:'JSON',
			  data:{
				  ids:ids.join(",")
			  },
			  success:function(obj){
				  layer.msg(obj.msg);
				  table.reload('tabCustomer')
			  }
		  })
		  
		  layer.close(index);
		});       

      break;
      case 'edit':
		if(checkStatus.data.length<=0){
			layer.alert("请选择要修改的行");
			return;
		}
	     row = checkStatus.data[0]
         layer.open({
                type: 2 //此处以iframe举例
                ,title: '修改客户信息'
                ,area: ['390px', '450px']
                ,shade: 0.5 //背景阴影0~1
                ,maxmin: true  //最大，最小化按钮
                ,offset: [ //为了演示，随机坐标
                  ($(window).height()-450)/2
                  ,($(window).width()-390)/2
                ] 
                ,content: 'customer/customerupdate.html'
                // ,zIndex: layer.zIndex //重点1
                // ,success: function(layero){
                //   layer.setTop(layero); //重点2
                // }
              });
      break;
	  case 'search':
		table.reload('tab',{
			where:{
				cusName:$("#cusName").val()
			},
			page:{
				curr:1
			}
		})
	  break;
    };
  });
  
   
});
</script>
